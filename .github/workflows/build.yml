name: SonarCloud Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: windows-latest  # Required for MSBuild/.NET Framework
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2  # Adds MSBuild to PATH

      - name: Install SonarScanner
        shell: powershell
        run: |
          if (-not (Test-Path .\.sonar\scanner)) {
            New-Item -Path .\.sonar\scanner -ItemType Directory
            dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
          }

      - name: Restore NuGet Packages  # If your project uses NuGet
        run: nuget restore SecurityCookie.sln  # Replace with your .sln name

      - name: Sonar Begin
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"arthurpanhku_SecurityCookie" /o:"k1l2m3n4o5p6q7r8s9t0" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"

      - name: Build Project
        run: msbuild SecurityCookie.sln /t:Rebuild /p:Configuration=Release  # Specify .sln file explicitly; add /t:Rebuild for full build

      - name: Sonar End
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
